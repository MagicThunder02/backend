<ion-header [translucent]="true">
  <ion-toolbar class="center">
    <ion-title color="dark" class="ion-text-center">
      Options
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item lines="none" color="light">
    <ion-icon name="moon" slot="start"></ion-icon>
    <ion-label> Darkmode </ion-label>

    <ion-toggle slot="end" color="orange" [(ngModel)]="darkmode" (ionChange)="setDarkmode()"></ion-toggle>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-text class="center" color="orange" style="font-size: small;">
    {{ global.getEmail() }}
  </ion-text>
  <ion-button color="orange" (click)="logOut()" expand="block" fill="outline" style="--border-radius: 15px;">
    Log Out
  </ion-button>
</ion-footer>
