<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item color="light" class="ion-text-center">
      <ion-title>Add Batch</ion-title>
      <ion-icon slot="end" name="close" (click)="modalController.dismiss()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-textarea color="dark" [placeholder]="placeholder" autoGrow [(ngModel)]="batch">
    </ion-textarea>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="orange" (click)="addBatch()" expand="block" fill="outline" style="--border-radius: 15px;">
      Add Batch
    </ion-button>
  </ion-toolbar>
</ion-footer>
