<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="dark" class="ion-text-center">
      Magic Remainder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="orange" (click)="presentModal()">
      <ion-icon name="add" size="large" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item color="light" class="head-item">
          <ion-grid class="ion-no-padding ion-no-margin">
            <ion-row>
              <ion-col size="8">
                <ion-label> Name </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label> Price </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label> Threshold </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

      </ion-col>
    </ion-row>

    <!-------------------------------------------------------------->
    <!-------------------------------------------------------------->

    <ion-row *ngFor="let card of cards">
      <ion-col size="12">

        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="deleteCards(card.name)">
              <ion-icon name="trash-outline" size="large" color="light"></ion-icon>
            </ion-item-option>
            <ion-item-option color="warning">
              <ion-icon name="create-outline" size="large" color="light"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item color="light" class="item-list">
            <ion-grid class="ion-no-padding ion-no-margin">
              <ion-row>
                <ion-col size="8" class="centerV">
                  <ion-label> {{ card.name }} </ion-label>
                </ion-col>
                <ion-col size="2" class="centerV">
                  <ion-label> {{ card.price }} €</ion-label>
                </ion-col>
                <ion-col size="2" class="centerV">
                  <ion-label> {{ card.threshold }} €</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

        </ion-item-sliding>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
