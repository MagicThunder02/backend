<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item color="light" class="ion-text-center">
      <ion-title>Edit Card</ion-title>
      <ion-icon slot="end" name="close" (click)="modalController.dismiss()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <!-------------------------------------------------------------->
    <!-------------------------------------------------------------->

    <ion-row>
      <ion-col size="12">

        <ion-item class="head-item">

          <ion-grid class="ion-no-padding ion-no-margin">
            <ion-row>
              <ion-col size="10" class="centerV">
                <ion-label> {{ card.name }} </ion-label>
              </ion-col>

              <ion-col size="2" class="centerV">
                <ion-input inputmode="numeric" [(ngModel)]="card.threshold" [autofocus]="true" [clearOnEdit]="true"
                  (keyup.enter)="editCard()">
                </ion-input> â‚¬
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>

      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="orange" (click)="editCard()" expand="block" fill="outline" style="--border-radius: 15px;">
      Edit Card
    </ion-button>
  </ion-toolbar>
</ion-footer>
