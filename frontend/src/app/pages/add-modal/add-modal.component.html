<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item color="light" class="ion-text-center">
      <ion-title>Add Card</ion-title>
      <ion-icon slot="end" name="close" (click)="modalController.dismiss()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <ion-searchbar placeholder="Search for a card" (ionChange)="searchList($event)">
        </ion-searchbar>

      </ion-col>
    </ion-row>

    <!-------------------------------------------------------------->
    <!-------------------------------------------------------------->

    <ion-row *ngFor="let card of cards">
      <ion-col size="12">

        <ion-item class="item-list" (click)="toggleItem(card)" color="light">

          <ion-grid class="ion-no-padding ion-no-margin">
            <ion-row>
              <ion-col size="10" class="centerV">
                <ion-label> {{ card }} </ion-label>
              </ion-col>

              <ion-col size="2" class="centerV" *ngIf="cards.length == 1">
                <ion-input inputmode="numeric" [autofocus]="true" [(ngModel)]="threshold" (keyup.enter)="addCard()">
                </ion-input> â‚¬
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>

      </ion-col>

    </ion-row>

  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="orange" (click)="addCard()" expand="block" fill="outline" style="--border-radius: 15px;">
      Add Card
    </ion-button>
  </ion-toolbar>
</ion-footer>
